<!doctype html>
<html lang="en">

<head>
    <title>Giftastic!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h5 class="text-center">Click any of these buttons to see the magic!</h5>

            <div class="row">
                <div class="col-md-12" id="domGifButtons"></div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="searchForm">Don't see a country? Add one!</label>
                            <input type="text" class="form-control" id="searchForm" aria-describedby="emailHelp"
                                placeholder="Country">
                        </div>
                        <button type="button" class="btn btn-primary" id="addButton">Add</button>
                    </form>

                </div>

                <div class="col-md-4"></div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12" id="domGifs">
                <p>gifs will go here</p>
            </div>
        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="app.js"></script>
